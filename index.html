<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Whitton</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      /* Center the play button over the game canvas */
      #play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
        padding: 15px 30px;
        font-size: 20px;
        color: white;
        background-color: #29e687;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease; /* Smooth transition */
      }

      #play-button:hover {
        background-color: #02c061;
        transform: translate(-50%, -50%) scale(1.1); /* Scale by 1.1 on hover */
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="540" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Whitton</div>
      </div>
    </div>

    <!-- Add a centered play button -->
    <button id="play-button">Play Game</button>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var playButton = document.getElementById("play-button"); // Get the play button element

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }
        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/KG 1.loader.js";
      var config = {
        dataUrl: buildUrl + "/KG 1.data.unityweb",
        frameworkUrl: buildUrl + "/KG 1.framework.js.unityweb",
        codeUrl: buildUrl + "/KG 1.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Whitton",
        productName: "Whitton",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent); // Detect mobile

      canvas.style.width = "960px";
      canvas.style.height = "540px";

      canvas.style.background =
        "url('" + buildUrl + "/KG 1.jpg') center / cover";
      loadingBar.style.display = "none"; // Initially hide the loading bar

      // Handle play button click
      playButton.addEventListener("click", function () {
        // Hide the play button once clicked
        playButton.style.display = "none";

        // Show the loading bar
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          })
            .then((unityInstance) => {
              loadingBar.style.display = "none"; // Hide loading bar when game is ready

              fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
                if (isMobile && screen.orientation && screen.orientation.lock) {
                  screen.orientation.lock("landscape").catch((err) => {
                    console.warn("Orientation lock not supported: ", err);
                  });
                }
              };
            })
            .catch((message) => {
              alert(message);
            });
        };
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
